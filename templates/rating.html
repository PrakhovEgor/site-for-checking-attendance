<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<form method="POST" action="">
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-md">
        <a class="navbar-brand">Топ участников</a>
        <ul class="nav justify-content-end">
            <li class="nav-item m-1">
                <input type="submit" class="btn btn-outline-secondary btn-sm" name="admin" value="Добавить станцию">
            </li>

            <li class="nav-item m-1">
                <input type="submit" class="btn btn-outline-secondary btn-sm" name="prof" value="Профиль">
            </li>

            <li class="nav-item m-1">
                <input type="submit" class="btn btn-outline-danger btn-sm" name="logout" value="Выйти">
            </li>
        </ul>
    </div>
</nav><br>
<div class="container-md">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Место</th>
      <th>Почта</th>
      <th>Имя</th>
      <th>Счёт</th>

    </tr>
  </thead>
  <tbody>
      {% for item in top %}
        <tr>
            <th scope="row">{{ item["n"] }} </th>
            <td>{{ item["login"] }}</td>
            <td>{{ item["name"] }}</td>
            <td>{{ item["score"] }}</td>

        </tr>
      {% endfor %}
  </tbody>
</table>




<h2>{{debug}}</h2>

</div>
</form>
</body>
</html>
