<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<form method="POST" action="">
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-md">

        <a class="navbar-brand">{{ activity }}</a>
        <ul class="nav justify-content-end">
            {% if user["login"] == "superadmin@139" %}
            <li class="nav-item m-1">
                <input type="submit" class="btn btn-outline-secondary btn-sm" name="rate" value="Рейтинг">
            </li>
            <li class="nav-item m-1">
                <input type="submit" class="btn btn-outline-secondary btn-sm" name="admin" value="Добавить станцию">
            </li>
            {% endif %}
            <li class="nav-item m-1">
                <input type="submit" class="btn btn-outline-secondary btn-sm" name="prof" value="Профиль">
            </li>
            <li class="nav-item m-1">
                <input type="submit" class="btn btn-outline-danger btn-sm" name="logout" value="Выйти">
            </li>
        </ul>

    </div>

</nav>
<br>

<div class="container-md">
        <h1 class="display-3">Текущее место: {{ activity }}</h1>
        <h1 class="display-6">{{ extra_text }}</h1>

        {% if is_pressed == 0 and flag == 0 %}
        <input type="submit" class="w-50 btn btn-success btn-lg m-1" name="enter" value="Посетить">
        {% elif is_pressed == 1%}
        <input type="submit" class="w-50 btn btn-success btn-lg m-1" name="enter" value="Посещено" disabled>
        {% elif is_pressed == 0 and flag == 1%}
        <input type="submit" class="w-50 btn btn-secondary btn-lg m-1" name="enter" value="Посетить" disabled>
        {% endif %}
        <br>
        <span class="badge text-bg-info m-1">{{ status }}</span>


</div>
</form>
</body>


</html>
