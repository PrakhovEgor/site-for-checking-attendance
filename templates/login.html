<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FRAME</title>
    <!--<link rel="stylesheet" href='/static/style.css' />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Авторизация</a>
    </div>
</nav><br>

<div class="container-md">

<form method="POST" action="">

    <div class="d-flex flex-column align-items-center">
    <div class="container p-2">
        <label for="exampleFormControlInput1" class="form-label">Введите почту</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="login" value="{{defualt_login}}">
    </div>


    <div class="container p-2">
        <label for="exampleFormControlInput1" class="form-label">Введите пароль</label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">

    </div>

    {% if flag %}
    <div class="alert alert-danger" role="alert">
        {% if flag == 1 %}
            Неправильный формат данных
        {% elif flag == 2 %}
            Неверный логин или пароль
        {% endif %}
    </div>
    {% endif %}

    <input type="submit" class="w-60 btn btn-lg btn-success" name="enter" value="Войти">
    <a class="link-success" href="/register/{{url}}">Зарегестрироваться</a>
    </div>

</form>
</div>
</body>
</html>
